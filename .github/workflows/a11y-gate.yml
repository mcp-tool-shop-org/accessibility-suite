name: Accessibility Gate

on:
  push:
    branches: [main]
    paths:
      - '**/*.md'
      - '**/*.html'
      - 'src/**'
  pull_request:
    branches: [main]
    paths:
      - '**/*.md'
      - '**/*.html'
      - 'src/**'
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write # For posting comments (later step)

jobs:
  accessibility-gate:
    name: Accessibility Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # In a real repo, you'd pip install a11y-lint a11y-ci
      # Here we install from local source for dogfooding
      - name: Install Tools (Local)
        run: |
          pip install ./src/a11y-lint
          pip install ./src/a11y-ci

      - name: Generate Scorecard (Scan)
        run: |
          # Scanning docs for demonstration
          a11y-lint scan docs --format json > a11y.scorecard.json
          echo "Generated scorecard for docs/"

      # The reusable Action
      - name: Run Accessibility Gate
        id: gate
        uses: ./.github/actions/a11y-ci
        with:
          current: a11y.scorecard.json
          baseline: docs/baselines/a11y.scorecard.json
          fail-on: serious
          emit-mcp: true
          comment-platform: github
          post-comment: true

      - name: Post PR Comment
        if: github.event_name == 'pull_request' && (success() || failure())
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            // Read the generated comment file
            // Note: The action output path is "a11y-comment.md" by default
            const commentPath = '${{ steps.gate.outputs.comment_md_path }}';
            if (!fs.existsSync(commentPath)) {
              console.log('No comment file found, skipping.');
              return;
            }
            const body = fs.readFileSync(commentPath, 'utf8');
            const marker = '<!-- a11y-ci-sticky-comment -->';
            const fullBody = `${marker}\n${body}`;
            
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });
            
            const existing = comments.data.find(c => c.body.includes(marker));
            
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body: fullBody,
              });
              console.log(`Updated comment ${existing.id}`);
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: fullBody,
              });
              console.log('Created new comment');
            }

      - name: Upload Artifacts

        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-artifacts
          path: |
            a11y.scorecard.json
            a11y-evidence.json
            a11y-comment.md

name: Verify Documentation

on:
  push:
    paths:
      - 'docs/handbooks/**'
      - 'scripts/verify_handbooks.py'
  pull_request:
    paths:
      - 'docs/handbooks/**'
      - 'scripts/verify_handbooks.py'
  workflow_dispatch:

jobs:
  verify-handbooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Verify Handbooks
        run: python scripts/verify_handbooks.py
